---
- name: Pull image from repository
  docker_image:
    name: chriskilelo/chris-yolo-client:v1.0.1
    source: pull

- name: Create Node.js Frontend/Client Container
  docker_container:
    name: chris-yolo-client
    image: chriskilelo/chris-yolo-client:v1.0.1
    networks:
      - name: app-net
    ports:
      - "3000:3000"
    command: "npm start"
  become: yes